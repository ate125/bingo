<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="game-wrapper">
        <!-- Buttons container -->
        <div class="btn-container">
            <button class="game-btn" id="newGameBtn">New Game</button>
            <button class="game-btn" id="registerBtn">Register Card</button>
            <button class="game-btn" id="playBtn">Call Numbers</button>
            <button class="game-btn" id="autoCallBtn">Auto-call</button>
        </div>

        <!-- Game boards and card search -->
        <div class="game-content">
            <!-- Main board -->
            <div class="main-board-container">
                <table class="main-board" id="mainBoard">
                    <tr>
                        <th>B</th>
                        <th>I</th>
                        <th>N</th>
                        <th>G</th>
                        <th>O</th>
                    </tr>
                    <!-- Rows will be generated by JavaScript -->
                </table>
            </div>

            <!-- Player board -->
            <div class="player-card-container">
                <table class="player-card" id="playerCard">
                    <!-- Header Row -->
                    <tr>
                        <th>B</th>
                        <th>I</th>
                        <th>N</th>
                        <th>G</th>
                        <th>O</th>
                    </tr>
                    <!-- Rows will be generated by JavaScript -->
                    <!-- Footer Row for Color Editors and Reset Button -->
                    <tfoot>
                        <tr class="footer-row">
                            <td colspan="5" style="text-align: center; background-color: lightyellow;">
                                <div class="color-selector">
                                    <div id="playerColorRed" class="color-option" style="background-color: red;" title="Red"></div>
                                    <div id="playerColorGreen" class="color-option" style="background-color: green;" title="Green"></div>
                                    <div id="playerColorYellow" class="color-option" style="background-color: yellow;" title="Yellow"></div>
                                </div>
                                <button id="resetPlayerCardBtn" style="background-color: red; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer;">
                                    Reset
                                </button>
                                <div class="card-search">
                                    <input type="text" id="cardNumberSearch" placeholder="Enter card number">
                                    <button id="searchCardBtn">Search</button>
                                </div>
                                <div id="cardDisplay" style="margin-top: 20px;"></div>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <!-- Card Display Modal -->
    <div id="cardModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="cardContent"></div>
        </div>
    </div>

    <style>
        .modal {
            display: flex;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 10px;
        }

        .close:hover {
            color: black;
        }
    </style>

    <script src="at.js"></script>
</body>
</html>
